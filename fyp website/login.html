<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Dark background for contrast */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.281);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-form h1 {
            color: #1A1A1A;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;

        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-container input {
            width: 100%;
            padding: 12px 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        .forgot-password {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #1A1A1A;
        }

        .login-btn {
            background:linear-gradient(90deg, #ff4e50, #1e90ff);
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .signup-link p {
            margin: 10px 0;
            color: #1A1A1A;
        }

        .signup-link a {
            color: red;
            text-decoration: none;
        }

        .or-divider {
            margin: 15px 0;
            font-weight: bold;
            color: #1A1A1A;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon.facebook { background-color: #3B5998; }
        .social-icon.twitter { background-color: #1DA1F2; }
        .social-icon.google { background-color: #DB4437; }

        .social-icon:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="sign up.html">Signup</a></p>
            <div class="or-divider">Or</div>
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
