<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container Styling */
        .enrollment-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-top: 6px solid red;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .enrollment-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Title Styling */
        .enrollment-title {
            color: blue;
            font-size: 30px;
            margin-bottom: 25px;
            animation: slideDown 1s ease-in-out;
        }

        /* Fee Information */
        .fee-info {
            color: red;
            font-size: 22px;
            margin-bottom: 25px;
            animation: slideUp 1s ease-in-out;
        }

        /* Payment Details */
        .payment-details p {
            color: black;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .payment-methods {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .payment-methods li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .payment-methods li:hover {
            transform: scale(1.05);
        }

        .icon {
            margin-right: 12px;
            color: blue;
            font-size: 26px;
        }

        /* Form Styling */
        .form-container {
            margin-top: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }

        .file-input {
            width: 95%;
            padding: 12px;
            border: 2px solid blue;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: border-color 0.3s ease;
        }

        .file-input:focus {
            border-color: red;
        }

        /* Button Styling */
        .submit-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 14px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: red;
            transform: scale(1.05);
        }

        /* Success Message */
        .success-message {
            color:red;
            margin-top: 25px;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .hidden {
            display: none;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .enrollment-wrapper {
                padding: 25px;
            }

            .enrollment-title {
                font-size: 24px;
            }

            .fee-info {
                font-size: 18px;
            }

            .submit-button {
                font-size: 16px;
            }

            .payment-methods li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="enrollment-wrapper">
        <h1 class="enrollment-title">Course Enrollment</h1>
        <p class="fee-info">Course Fee: <strong>PKR 20,000</strong></p>

        <div class="payment-details">
            <p>Please send your payment via:</p>
            <ul class="payment-methods">
                <li><i class="fas fa-wallet icon"></i><strong>Easypaisa:</strong> 03331268821</li>
                <li><i class="fas fa-university icon"></i><strong>Bank Account:</strong> 12324 4567 7655</li>
            </ul>
        </div>

        <form id="enrollment-form" class="form-container">
            <label for="payment-screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="payment-screenshot" class="file-input" required accept="image/*">

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <p id="success-message" class="success-message hidden">Your fee has been received, and your enrollment is successful!</p>
    </div>

    <script>
        document.getElementById('enrollment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const fileInput = document.getElementById('payment-screenshot');
            
            if (fileInput.files.length > 0) {
                document.getElementById('success-message').classList.remove('hidden');
            } else {
                alert('Please upload a screenshot before submitting.');
            }
        });
    </script>
</body>
</html>
